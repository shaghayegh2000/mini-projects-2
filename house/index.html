<!DOCTYPE html>
<html lang="en">
    <head>
        <title>House</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>

        <div class="mycontainer">
            <div class="house">
                <div class="main-roof"></div>
                <div class="windows">
                    <div class="win-lefts">
                        <div class="window top-left"></div>
                        <div class="window bottom-left"></div>
                    </div>
                    <div class="win-rights">
                        <div class="window top-right"></div>
                        <div class="window bottom-right"></div>
                    </div>
                </div>
                <div class="room">
                    <div class="room-roof"></div>
                    <div class="top-window">
                        <div class="top-win-left"></div>
                        <div class="top-win-right"></div>
                    </div>
                    <div class="door-frame">
                        <div class="door">
                            <div class="door-handle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="script.js"></script>
    </body>
</html>
