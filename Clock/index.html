<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Clock</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <div class="clock">
                <div class="numbers">
                    <div class="twelve">12</div>
                    <div class="three">3</div>
                    <div class="six">6</div>
                    <div class="nine">9</div>
                </div>
                <div class="arrows">
                    <div class="hours"></div>
                    <div class="mints"></div>
                    <div class="secnds"></div>
                </div>
            </div>
        </div>
    
        <script src="sctipt.js"></script>
    </body>
</html>
