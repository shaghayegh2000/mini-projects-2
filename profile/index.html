<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <title>Contact Card</title>
  </head>
  <body>

    <div class="container">
      <div class="card">
        <div class="card-bio">
          <div class="img-wrapper">
            <img src="images/me.jpg" alt="person" width="100px">
          </div>
          <div class="person-info">
            <h3>Shaghayegh Mohaamdi</h3>
            <p>Hello! I am trying to be a great Front End Developer :)</p>
          </div>
          <button class="card-btn">
            <span class="card-btn-contact">Contact Me!</span>
            <i class="fa fa-angle-up"></i>
          </button>
        </div>
        <div class="card-content">
          <h4>Contact Me</h4>
        </div>
        <div class="card-social email">
          <div class="icon-wrapper">
            <i class="fa fa-envelope"></i>
          </div>
          <div class="content-details">
            <h4>Email</h4>
            <p>shqayqm145@gmail.com</p>
            <i class="fa fa-angle-left"></i>
          </div>
        </div>

        <div class="card-social gth">
          <div class="icon-wrapper">
            <i class="fa fa-github-square"></i>
          </div>
          <div class="content-details">
            <h4>Github</h4>
            <p>https://github.com/shaghayegh2000</p>
            <i class="fa fa-angle-left"></i>
          </div>
        </div>

        <div class="card-social email">
          <div class="icon-wrapper">
            <i class="fa fa-telegram"></i>
          </div>
          <div class="content-details">
            <h4>Telegram</h4>
            <p>+98 1234567890</p>
            <i class="fa fa-angle-left"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
