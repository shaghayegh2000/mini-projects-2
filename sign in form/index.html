<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SignUp Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
    
        <div class="container">
            <h1 class="heading">
                <span class="headingSpan1">Sign </span>
                <span class="headingSpan2"> In</span>
            </h1>
            <div class="buttons">
                <button class="signInBtn">Sign In</button>
                <button class="signUpBtn">Sign Up</button>
            </div>
            <div class="formBg">
                <form action="" class="form signIn">
                    <div class="form-input-wrapper">
                        <input type="text" class="form-input" id="username" placeholder="Your Name">
                        <p class="message">Error Message</p>
                    </div>

                    <div class="form-input-wrapper">
                        <input type="text" class="form-input" id="email" placeholder="Email Address">
                        <p class="message">Error Message</p>
                    </div>

                    <div class="form-input-wrapper">
                        <input type="password" class="form-input" id="password" placeholder="Password">
                        <p class="message">Error Message</p>
                    </div>

                    <div class="form-input-wrapper">
                        <input type="password" class="form-input" id="password2" placeholder="Confirm Password">
                        <p class="message">Error Message</p>
                    </div>
                    <input type="submit" value="submit" class="form-btn">
                </form>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
